<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>



    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Movie Review Sentiment Analysis</h1>
            <p>Analyze movie reviews using Machine Learning (Naive Bayes)</p>

            <form method="POST">
                <textarea name="review" placeholder="Enter movie review here..." required>{{ review }}</textarea>
                <button type="submit">Predict Sentiment</button>
            </form>

            {% if prediction %}
                <div class="result">
                    {{ prediction }}
                </div>
            {% endif %}
        </div>
    </section>

</body>
</html>
